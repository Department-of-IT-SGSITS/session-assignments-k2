<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Dropbox</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="app-view" class="hidden">
        <h1>Mini Dropbox</h1>
        <p>
          <b>Welcome, <span id="user-email"></span>!</b>
          <button id="sign-out-button">Sign Out</button>
        </p>

        <div id="drop-zone">
          <p>Drag & Drop a file here, or click to select</p>
          <input
            type="file"
            id="file-input"
            accept="image/png, image/jpeg, application/pdf, .docx, video/mp4"
          />
          <input
            type="text"
            id="tag-input"
            placeholder="Enter a tag or description..."
            required
          />
          <button id="upload-button">Upload File</button>
        </div>
        <progress
          id="progress-bar"
          value="0"
          max="100"
          class="hidden"
        ></progress>
        <div id="status"></div>
        <hr />

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search by tag or filename..."
          />
          <button id="search-button">Search</button>
          <button id="clear-search-button">Clear</button>
        </div>

        <h2>Your Files</h2>
        <ul id="file-list"></ul>
      </div>

      <div id="login-view">
        <h1>Sign In</h1>
        <form id="login-form" class="auth-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p>
          <span class="form-toggle" onclick="showView('signup-view')"
            >Don't have an account? Sign up.</span
          >
        </p>
        <div id="login-status"></div>
      </div>

      <div id="signup-view" class="hidden">
        <h1>Sign Up</h1>
        <form id="signup-form" class="auth-form">
            <input
            type="text"
            id="signup-name"
            placeholder="Your Name"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <p>
          <span class="form-toggle" onclick="showView('login-view')"
            >Already have an account? Sign in.</span
          >
        </p>
        <div id="signup-status"></div>
      </div>

      <div id="confirm-view" class="hidden">
        <h1>Confirm Your Email</h1>
        <p>A confirmation code has been sent to your email address.</p>
        <form id="confirm-form" class="auth-form">
          <input
            type="text"
            id="confirm-code"
            placeholder="Confirmation Code"
            required
          />
          <button type="submit">Confirm</button>
        </form>
        <div id="confirm-status"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
